<nav class="navbar">
    <div class="shadow border navbar-container">
        <div>
            <a class="center navbar-title" routerLink="/"
                ><ng-icon name="heroCube"></ng-icon>Data Display</a
            >
        </div>

        <ul class="navbar-menu">
            <li class="navbar-button-container" *ngFor="let link of navLinks">
                <a
                    class="center navbar-button"
                    [routerLink]="link.path"
                    routerLinkActive="active-navbar-button"
                >
                    <span class="center"
                        ><ng-icon
                            style="--ng-icon__stroke-width: 1.7"
                            *ngIf="link.icon"
                            [name]="link.icon"
                        ></ng-icon>
                        {{ link.label }}</span
                    >
                </a>
            </li>
        </ul>

        <div class="navbar-toggle-container" (click)="toggleDropdown()">
            <div
                class="navbar-toggle-button"
                *ngFor="let i of [1, 2, 3]"
                [ngClass]="getBarClass(i)"
            ></div>
        </div>
    </div>
    <div>
        <ul class="center shadow border dropdown-menu" *ngIf="dropdownVisible">
            <li
                class="center dropdown-button-container"
                *ngFor="let link of navLinks"
            >
                <a
                    class="center dropdown-button"
                    [routerLink]="link.path"
                    routerLinkActive="active-dropdown-button"
                >
                    {{ link.label }}
                </a>
            </li>
        </ul>
    </div>
</nav>
