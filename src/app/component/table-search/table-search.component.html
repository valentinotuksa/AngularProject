<div class="table-search">
    <div class="border shadow search-container">
        <app-search
            (searchValueChange)="onSearchUpdated($event)"
            placeholder="Search employees..."
        ></app-search>
    </div>

    <app-multiselect
        class="multiselect"
        [options]="options"
        (selectedOptionsEmitter)="onSelectedOptions($event)"
    ></app-multiselect>
</div>
